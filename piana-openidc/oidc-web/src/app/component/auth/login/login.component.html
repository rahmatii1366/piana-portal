<main class="form-signin w-100 m-auto p-5">
    <form class="needs-validation" novalidate="" [formGroup]="loginFormGroup" (submit)="login()">
        <div class="form-floating">
            <mat-form-field>
                <mat-label>انتخاب دامنه</mat-label>
                <mat-select [formControlName]="'domainId'">
                    @for (item of authService.domains | async; track $index) {
                    <mat-option [value]="item.id">{{item.name}}</mat-option>
                    }
                </mat-select>
            </mat-form-field>
        </div>
        <div class="form-floating">
            <mat-form-field class="example-full-width">
                <input type="text" id="floatingInput" matInput [errorStateMatcher]="matcher"
                    [formControlName]="'username'" placeholder="">
                <mat-label>Username</mat-label>
                @if (loginFormGroup.get('username').hasError('required')) {
                <mat-error>Username is <strong>required</strong></mat-error>
                }
            </mat-form-field>
        </div>
        <div class="form-floating">
            <mat-form-field class="example-full-width">
                <input type="password" class="form-control" matInput [errorStateMatcher]="matcher" id="floatingPassword"
                    [formControlName]="'password'">
                <mat-label>Password</mat-label>
                @if (loginFormGroup.get('password').hasError('required')) {
                <mat-error>Password is <strong>required</strong></mat-error>
                }
            </mat-form-field>
        </div>

        <div class="form-check text-start my-3">
            <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                Remember me
            </label>
        </div>
        <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-body-secondary">&copy; 2017–2024</p>
    </form>
</main>
