<div class="container mt-3">
  <div class="row row-cols-1 row-cols-md-3 mb-3 text-center justify-content-center">
    @for (item of (clientGroupService.clientGroupsSubject | async); track $index) {
      <div class="col">
        <div class="card mb-4 rounded-3 shadow-sm">
          <div class="card-header py-3">
            <h4 class="my-0 fw-normal">{{item.name}}</h4>
          </div>
          <div class="card-body">
            <ul class="list-unstyled mt-3 mb-4">
            </ul>
            <button type="button" class="w-100 btn btn-lg btn-outline-primary">Config</button>
          </div>
        </div>
      </div>
    }
    <div class="col">
      <div class="card mb-4 rounded-3 shadow-sm">
        <div class="card-header py-3">
          <h4 class="my-0 fw-normal">New Group</h4>
        </div>
        <div class="card-body">
          <ul class="list-unstyled mt-3 mb-4">
          </ul>
          <button type="button" class="w-100 btn btn-lg btn-outline-primary">Add</button>
        </div>
      </div>
    </div>
  </div>
</div>
